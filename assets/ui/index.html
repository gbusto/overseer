<!DOCTYPE html>
<div class="game-ui">
  <!-- Overseer message panel that's always visible at the top of the screen -->
  <div id="overseer-message-panel" class="overseer-message-panel">
    <div id="message-content" class="message-content"></div>
  </div>
  
  <!-- Health bar for player -->
  <div id="health-container" class="health-container">
    <div id="health-bar" class="health-bar"></div>
    <div id="health-text" class="health-text">100/100</div>
  </div>
  
  <!-- Health bar for Overseer -->
  <div id="overseer-health-container" class="overseer-health-container">
    <div class="overseer-health-label">OVERSEER</div>
    <div id="overseer-health-bar" class="overseer-health-bar"></div>
    <div id="overseer-health-text" class="overseer-health-text">100/100</div>
  </div>

  <!-- Timer -->
  <div id="timer-container" class="timer-container">10:00</div>

  <!-- Countdown for game start -->
  <div id="countdown-container" class="countdown-container">5</div>

  <!-- Energy bar container for weapons -->
  <div class="weapon-energy-container">
    <div class="energy-bar">
      <div class="energy-bar-fill"></div>
    </div>
    <div class="weapon-status"></div>
    <div class="cooldown-indicator"></div>
  </div>

  <!-- Crosshair overlay -->
  <div id="crosshair" class="crosshair">
    <div class="crosshair-horizontal"></div>
    <div class="crosshair-vertical"></div>
  </div>

  <!-- Fade overlay for transitions -->
  <div id="fade-overlay" class="fade-overlay"></div>
</div>

<style>
  /* Base styles */
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  /* Overseer message panel styles */
  .overseer-message-panel {
    position: fixed;
    top: 20px; /* Add some padding from the top edge */
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: #00CED1; /* Default color - dark turquoise */
    padding: 12px 20px;
    border-radius: 4px;
    border: 1px solid #00CED1;
    box-shadow: 0 0 10px rgba(0, 206, 209, 0.5);
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    max-width: 80%;
    margin: 0 auto;
    text-shadow: 0 0 5px rgba(0, 206, 209, 0.7);
    animation: pulse 2s infinite;
    transform-origin: center;
    min-width: 200px;
    z-index: 1000;
    display: none; /* Hidden by default */
  }

  .message-content {
    margin: 0;
  }

  /* Animation for the message panel */
  @keyframes pulse {
    0% { opacity: 0.8; transform: translateX(-50%) scale(1); }
    50% { opacity: 1; transform: translateX(-50%) scale(1.03); }
    100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
  }

  /* Color variants for different message types */
  .overseer-message-panel.warn {
    color: #FFD700; /* Gold */
    border-color: #FFD700;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
  }

  .overseer-message-panel.threaten {
    color: #FF4500; /* Red-Orange */
    border-color: #FF4500;
    box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
    text-shadow: 0 0 5px rgba(255, 69, 0, 0.7);
  }
  
  /* Health bar styles */
  .health-container {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 200px;
    height: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 5px;
    overflow: hidden;
  }

  .health-bar {
    height: 100%;
    width: 100%;
    background-color: #ff3333;
    transition: width 0.3s ease-in-out;
  }

  .health-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 12px;
    font-weight: bold;
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  }
  
  /* Overseer health bar styles */
  .overseer-health-container {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 200px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 5px;
    padding: 5px;
    color: white;
  }
  
  .overseer-health-label {
    text-align: center;
    font-weight: bold;
    font-size: 12px;
    margin-bottom: 5px;
    color: #00CED1;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  }
  
  .overseer-health-bar {
    height: 15px;
    width: 100%;
    background-color: #00CED1;
    border-radius: 3px;
    transition: width 0.3s ease-in-out;
  }
  
  .overseer-health-text {
    text-align: center;
    font-size: 12px;
    margin-top: 3px;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  }

  /* Timer styles */
  .timer-container {
    position: fixed;
    top: 75px; /* Below the overseer message panel */
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 5px;
    padding: 5px 15px;
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-align: center;
    display: none; /* Hidden by default */
  }

  /* Countdown styles */
  .countdown-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 72px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    display: none; /* Hidden by default */
  }

  /* Crosshair styles */
  .crosshair {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    pointer-events: none;
    z-index: 1000;
  }

  .crosshair-horizontal {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: rgba(255, 255, 255, 0.8);
    transform: translateY(-50%);
  }

  .crosshair-vertical {
    position: absolute;
    top: 0;
    left: 50%;
    width: 2px;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    transform: translateX(-50%);
  }

  /* Fade overlay styles */
  .fade-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    pointer-events: none;
    z-index: 1000;
  }

  /* ENERGY BAR STYLES */
  .weapon-energy-container {
    position: fixed;
    right: 25px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    z-index: 10;
    visibility: hidden;
    opacity: 0;
    transition: visibility 0.3s, opacity 0.3s;
  }

  .energy-bar {
    width: 20px;
    height: 200px;
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid rgba(255, 255, 255, 0.4);
    border-radius: 10px;
    position: relative;
    overflow: hidden;
  }

  .energy-bar-fill {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to top, #4df0ff, #0088ff);
    transition: height 0.2s linear;
  }

  .weapon-status {
    color: white;
    font-size: 12px;
    font-family: Arial, sans-serif;
    background: rgba(0, 0, 0, 0.6);
    padding: 5px 10px;
    border-radius: 10px;
    text-align: center;
    visibility: hidden;
    border: 1px solid rgba(255, 255, 255, 0.4);
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
    white-space: nowrap;
  }

  .cooldown-indicator {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.4);
    background: rgba(0, 0, 0, 0.6);
    position: relative;
    overflow: hidden;
    visibility: hidden;
  }

  /* Recharging animation - improved with more fluid animation */
  @keyframes gentle-pulse {
    0% { opacity: 0.7; }
    50% { opacity: 1; }
    100% { opacity: 0.7; }
  }

  .recharging .energy-bar-fill {
    animation: gentle-pulse 1.5s infinite;
  }

  /* Low energy warning */
  .low-energy .energy-bar-fill {
    background: linear-gradient(to top, #ff3333, #ff8800);
  }
</style>

<script>
  // Get UI elements
  const messagePanel = document.getElementById('overseer-message-panel');
  const messageContent = document.getElementById('message-content');
  
  // Energy bar elements
  const energyBarFill = document.querySelector('.energy-bar-fill');
  const weaponStatus = document.querySelector('.weapon-status');
  const cooldownIndicator = document.querySelector('.cooldown-indicator');
  const energyBarContainer = document.querySelector('.weapon-energy-container');
  const crosshair = document.getElementById('crosshair');

  // Initialize energy value
  let currentEnergy = 100;
  let maxEnergy = 100;
  let isRecharging = false;
  let isCooldown = false;
  let hasEnergyWeapon = false;
  
  // For smooth animation
  let targetEnergyPercentage = 100;
  let animationFrameId = null;
  
  // Handle incoming data from the server
  hytopia.onData(data => {
    // Check if this is an overseer message
    if (data.type === 'overseer-message') {
      // Update message text
      if (data.message) {
        messageContent.textContent = data.message;
        messagePanel.style.display = 'block';
        
        // Update message type/color
        messagePanel.classList.remove('warn', 'threaten');
        if (data.action === 'warn') {
          messagePanel.classList.add('warn');
        } else if (data.action === 'threaten') {
          messagePanel.classList.add('threaten');
        }
        
        // Auto hide after the display duration
        if (window.messageTimeout) {
          clearTimeout(window.messageTimeout);
        }
        
        window.messageTimeout = setTimeout(() => {
          messagePanel.style.display = 'none';
        }, 8000); // Display for 8 seconds
      } else {
        // Hide the panel if no message
        messagePanel.style.display = 'none';
      }
    }
    
    // Handle toggle commands
    if (data.type === 'toggle-player-health-visibility') {
      const healthContainer = document.getElementById('health-container');
      const isVisible = healthContainer.style.display === 'block';
      healthContainer.style.display = isVisible ? 'none' : 'block';
    }
    
    if (data.type === 'toggle-overseer-health-visibility') {
      const overseerHealthContainer = document.getElementById('overseer-health-container');
      const isVisible = overseerHealthContainer.style.display === 'block';
      overseerHealthContainer.style.display = isVisible ? 'none' : 'block';
    }
    
    // Handle energy weapon events
    if (data.type === 'weapon-status') {
      // Show energy UI when receiving weapon status data
      setEnergyWeaponEquipped(true);
      crosshair.style.display = 'block'; // Show crosshair when weapon equipped
      
      // Handle energy updates
      if (data.energyLevel !== undefined && data.maxEnergy !== undefined) {
        currentEnergy = data.energyLevel;
        maxEnergy = data.maxEnergy;
        updateEnergyBar(currentEnergy, maxEnergy);
      }
      
      // Handle recharging state
      if (data.isRecharging !== undefined) {
        setRecharging(data.isRecharging);
      }
      
      // Handle cooldown
      if (data.cooldownProgress !== undefined) {
        setCooldown(true, data.cooldownProgress);
      } else {
        setCooldown(false);
      }
      
      // Handle status message
      if (data.message) {
        showStatus(data.message);
      }
    } else if (data.type === 'weapon-unequipped') {
      // Hide energy UI when weapon is unequipped
      setEnergyWeaponEquipped(false);
      crosshair.style.display = 'none'; // Hide crosshair when no weapon
    }
    
    // Handle different game message types
    switch (data.type) {
      case 'health-update':
        updateHealth(data.health, data.maxHealth);
        // Only show health in active game state
        document.getElementById('health-container').style.display = 'block';
        break;
      
      case 'overseer-health-update':
        updateOverseerHealth(data.health, data.maxHealth);
        // Only show overseer health in active game state
        document.getElementById('overseer-health-container').style.display = 'block';
        break;
      
      case 'timer-update':
        updateTimer(data.remaining);
        break;
      
      case 'game-countdown':
        showCountdown(data.countdown);
        break;
      
      case 'game-start':
        startGame(data.startTime, data.duration);
        // Show health bars when game starts
        document.getElementById('health-container').style.display = 'block';
        document.getElementById('overseer-health-container').style.display = 'block';
        break;
      
      case 'game-active':
        // For players joining mid-game
        const remaining = data.duration - (Date.now() - data.startTime);
        updateTimer(remaining);
        showTimer(true);
        // Show health bars in active game
        document.getElementById('health-container').style.display = 'block';
        document.getElementById('overseer-health-container').style.display = 'block';
        break;
      
      case 'game-reset':
        // Hide all game UI elements on reset
        document.getElementById('health-container').style.display = 'none';
        document.getElementById('overseer-health-container').style.display = 'none';
        document.getElementById('timer-container').style.display = 'none';
        document.getElementById('countdown-container').style.display = 'none';
        break;
      
      case 'fade-white':
        fadeToWhite(data.duration);
        break;
      
      case 'fade-from-white':
        fadeFromWhite(data.duration);
        break;
    }
  });
  
  // Update health bar
  function updateHealth(health, maxHealth) {
    const percent = (health / maxHealth) * 100;
    document.getElementById('health-bar').style.width = `${percent}%`;
    document.getElementById('health-text').textContent = `${health}/${maxHealth}`;
    
    // Change color based on health
    let color = '#ff3333'; // Red
    if (percent > 60) {
      color = '#33cc33'; // Green
    } else if (percent > 30) {
      color = '#ffcc00'; // Yellow
    }
    document.getElementById('health-bar').style.backgroundColor = color;
  }
  
  // Update overseer health bar
  function updateOverseerHealth(health, maxHealth) {
    const percent = (health / maxHealth) * 100;
    document.getElementById('overseer-health-bar').style.width = `${percent}%`;
    document.getElementById('overseer-health-text').textContent = `${health}/${maxHealth}`;
  }

  // Update timer display
  function updateTimer(milliseconds) {
    const minutes = Math.floor(milliseconds / 60000);
    const seconds = Math.floor((milliseconds % 60000) / 1000);
    document.getElementById('timer-container').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
  }

  // Show/hide timer
  function showTimer(visible) {
    document.getElementById('timer-container').style.display = visible ? 'block' : 'none';
  }

  // Show countdown
  function showCountdown(count) {
    const countdownElement = document.getElementById('countdown-container');
    countdownElement.textContent = count;
    countdownElement.style.display = 'block';
    
    // Hide countdown when it reaches 0
    if (count <= 0) {
      setTimeout(() => {
        countdownElement.style.display = 'none';
      }, 1000);
    }
  }

  // Start game
  function startGame(startTime, duration) {
    // Hide countdown
    document.getElementById('countdown-container').style.display = 'none';
    
    // Show timer
    showTimer(true);
    
    // Initialize timer
    updateTimer(duration);
  }

  // Fade to white
  function fadeToWhite(duration) {
    const overlay = document.getElementById('fade-overlay');
    overlay.style.transition = `opacity ${duration/1000}s ease-in-out`;
    overlay.style.opacity = '1';
  }

  // Fade from white
  function fadeFromWhite(duration) {
    const overlay = document.getElementById('fade-overlay');
    overlay.style.transition = `opacity ${duration/1000}s ease-in-out`;
    overlay.style.opacity = '0';
  }

  // ENERGY BAR FUNCTIONS
  
  // Update the energy bar with smoother animation
  function updateEnergyBar(energy, max, isLow = false) {
    // Set the target percentage
    targetEnergyPercentage = (energy / max) * 100;
    
    // Show low energy warning when below 25%
    if (isLow || targetEnergyPercentage < 25) {
      energyBarContainer.classList.add('low-energy');
    } else {
      energyBarContainer.classList.remove('low-energy');
    }
    
    // If we're not in the middle of animating, directly set height
    if (!animationFrameId) {
      energyBarFill.style.height = `${targetEnergyPercentage}%`;
    }
  }

  // Show or hide energy bar based on weapon equipped state
  function setEnergyWeaponEquipped(isEquipped) {
    hasEnergyWeapon = isEquipped;
    if (isEquipped) {
      // Show energy bar
      energyBarContainer.style.visibility = 'visible';
      energyBarContainer.style.opacity = '1';
    } else {
      // Hide energy bar
      energyBarContainer.style.visibility = 'hidden';
      energyBarContainer.style.opacity = '0';
    }
  }

  // Show recharging animation
  function setRecharging(recharging) {
    isRecharging = recharging;
    
    if (recharging) {
      energyBarContainer.classList.add('recharging');
      // Start the continuous recharge animation if needed
      startContinuousRechargeAnimation();
    } else {
      energyBarContainer.classList.remove('recharging');
      // If we're not in full recharge mode, we still want regular animation
    }
  }
  
  // Continuous recharge animation that updates more smoothly
  function startContinuousRechargeAnimation() {
    // Cancel any existing animation
    if (animationFrameId) {
      cancelAnimationFrame(animationFrameId);
    }
    
    // Only needed for full recharge animation
    if (!isRecharging) return;
    
    // Use requestAnimationFrame for smooth animation
    const animate = () => {
      const currentHeight = parseFloat(energyBarFill.style.height || '0');
      
      // If we're close enough to the target, snap to it
      if (Math.abs(currentHeight - targetEnergyPercentage) < 0.2) {
        energyBarFill.style.height = `${targetEnergyPercentage}%`;
        animationFrameId = null;
        return;
      }
      
      // Otherwise, animate smoothly
      const newHeight = currentHeight + (targetEnergyPercentage - currentHeight) * 0.03;
      energyBarFill.style.height = `${newHeight}%`;
      
      // Continue animation
      animationFrameId = requestAnimationFrame(animate);
    };
    
    animationFrameId = requestAnimationFrame(animate);
  }

  // Show cooldown indicator
  function setCooldown(active, progress = 0) {
    isCooldown = active;
    cooldownIndicator.style.visibility = active ? 'visible' : 'hidden';
    
    if (active) {
      // Create inner element if it doesn't exist
      let innerElement = cooldownIndicator.querySelector('.cooldown-inner');
      if (!innerElement) {
        innerElement = document.createElement('div');
        innerElement.className = 'cooldown-inner';
        innerElement.style.position = 'absolute';
        innerElement.style.top = '0';
        innerElement.style.left = '0';
        innerElement.style.width = '100%';
        innerElement.style.height = '100%';
        innerElement.style.background = '#ff3333';
        innerElement.style.transformOrigin = 'center';
        innerElement.style.borderRadius = '50%';
        innerElement.style.transition = 'transform 0.1s linear';
        cooldownIndicator.appendChild(innerElement);
      }
      
      innerElement.style.transform = `scale(${1 - progress})`;
    }
  }

  // Show status message
  function showStatus(message, duration = 3000) {
    if (!message) {
      weaponStatus.style.visibility = 'hidden';
      return;
    }
    
    // Skip showing energy level messages (format: "Energy: X/Y")
    if (message.startsWith('Energy:')) {
      return;
    }
    
    weaponStatus.textContent = message;
    weaponStatus.style.visibility = 'visible';
    
    // Hide after duration if specified
    if (duration > 0) {
      setTimeout(() => {
        weaponStatus.style.visibility = 'hidden';
      }, duration);
    }
  }

  // Initialize with default values but hide UI elements initially
  updateHealth(100, 100);
  updateOverseerHealth(100, 100);
  document.getElementById('health-container').style.display = 'none';
  document.getElementById('overseer-health-container').style.display = 'none';
  
  // Hide crosshair initially (show only when weapon equipped)
  crosshair.style.display = 'none';
</script>
