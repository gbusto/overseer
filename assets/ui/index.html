<!DOCTYPE html>
<div class="game-ui">
  <!-- Overseer message panel that's always visible at the top of the screen -->
  <div id="overseer-message-panel" class="overseer-message-panel">
    <div id="message-content" class="message-content"></div>
  </div>
  
  <!-- Health bar for player -->
  <div id="health-container" class="health-container">
    <div id="health-bar" class="health-bar"></div>
    <div id="health-text" class="health-text">100/100</div>
  </div>
  
  <!-- Health bar for Overseer -->
  <div id="overseer-health-container" class="overseer-health-container">
    <div class="overseer-health-label">OVERSEER</div>
    <div id="overseer-health-bar" class="overseer-health-bar"></div>
    <div id="overseer-health-text" class="overseer-health-text">100/100</div>
  </div>

  <!-- Biodome status panel -->
  <div id="biodome-status-container" class="biodome-status-container">
    <div class="biodome-status-label">BIODOME STATUS</div>
    <div class="biodome-status-row">
      <div class="biodome-status-icon temperature-icon"></div>
      <div id="biodome-temperature" class="biodome-status-value">74°F (23.3°C)</div>
    </div>
  </div>
  
  <!-- Overseer internal temperature panel -->
  <div id="overseer-temp-container" class="overseer-temp-container">
    <div class="overseer-temp-label">OVERSEER TEMPERATURE</div>
    <div class="biodome-status-row">
      <div class="biodome-status-icon temperature-icon"></div>
      <div id="overseer-temperature" class="biodome-status-value">75°F</div>
    </div>
    <div class="overseer-temp-bar-container">
      <div id="overseer-temp-bar" class="overseer-temp-bar"></div>
    </div>
  </div>

  <!-- Timer -->
  <div id="timer-container" class="timer-container">10:00</div>

  <!-- Countdown for game start -->
  <div id="countdown-container" class="countdown-container">5</div>

  <!-- Energy bar container for weapons -->
  <div class="weapon-energy-container">
    <div class="energy-bar">
      <div class="energy-bar-fill"></div>
    </div>
    <div class="weapon-status"></div>
    <div class="cooldown-indicator"></div>
  </div>

  <!-- Crosshair overlay -->
  <div id="crosshair" class="crosshair">
    <div class="crosshair-horizontal"></div>
    <div class="crosshair-vertical"></div>
  </div>

  <!-- Fade overlay for transitions -->
  <div id="fade-overlay" class="fade-overlay"></div>
</div>

<style>
  /* Base styles */
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  /* Overseer message panel styles */
  .overseer-message-panel {
    position: fixed;
    top: 20px; /* Add some padding from the top edge */
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: #00CED1; /* Default color - dark turquoise */
    padding: 12px 20px;
    border-radius: 4px;
    border: 1px solid #00CED1;
    box-shadow: 0 0 10px rgba(0, 206, 209, 0.5);
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    max-width: 80%;
    margin: 0 auto;
    text-shadow: 0 0 5px rgba(0, 206, 209, 0.7);
    animation: pulse 2s infinite;
    transform-origin: center;
    min-width: 200px;
    z-index: 1000;
    display: none; /* Hidden by default */
  }

  .message-content {
    margin: 0;
  }

  /* Animation for the message panel */
  @keyframes pulse {
    0% { opacity: 0.8; transform: translateX(-50%) scale(1); }
    50% { opacity: 1; transform: translateX(-50%) scale(1.03); }
    100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
  }

  /* Color variants for different message types */
  .overseer-message-panel.warn {
    color: #FFD700; /* Gold */
    border-color: #FFD700;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
  }

  .overseer-message-panel.threaten {
    color: #FF4500; /* Red-Orange */
    border-color: #FF4500;
    box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
    text-shadow: 0 0 5px rgba(255, 69, 0, 0.7);
  }
  
  /* Health bar styles */
  .health-container {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 200px;
    height: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 5px;
    overflow: hidden;
  }

  .health-bar {
    height: 100%;
    width: 100%;
    background-color: #ff3333;
    transition: width 0.3s ease-in-out;
  }

  .health-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 12px;
    font-weight: bold;
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  }
  
  /* Overseer health bar styles */
  .overseer-health-container {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 200px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 5px;
    padding: 5px;
    color: white;
  }
  
  .overseer-health-label {
    text-align: center;
    font-weight: bold;
    font-size: 12px;
    margin-bottom: 5px;
    color: #00CED1;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  }
  
  .overseer-health-bar {
    height: 15px;
    width: 100%;
    background-color: #00CED1;
    border-radius: 3px;
    transition: width 0.3s ease-in-out;
  }
  
  .overseer-health-text {
    text-align: center;
    font-size: 12px;
    margin-top: 3px;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  }

  /* Timer styles */
  .timer-container {
    position: fixed;
    top: 75px; /* Below the overseer message panel */
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 5px;
    padding: 5px 15px;
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-align: center;
    display: none; /* Hidden by default */
  }

  /* Countdown styles */
  .countdown-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 72px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    display: none; /* Hidden by default */
  }

  /* Crosshair styles */
  .crosshair {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    pointer-events: none;
    z-index: 1000;
  }

  .crosshair-horizontal {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: rgba(255, 255, 255, 0.8);
    transform: translateY(-50%);
  }

  .crosshair-vertical {
    position: absolute;
    top: 0;
    left: 50%;
    width: 2px;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    transform: translateX(-50%);
  }

  /* Fade overlay styles */
  .fade-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    pointer-events: none;
    z-index: 1000;
  }

  /* ENERGY BAR STYLES */
  .weapon-energy-container {
    position: fixed;
    right: 25px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    z-index: 10;
    visibility: hidden;
    opacity: 0;
    transition: visibility 0.3s, opacity 0.3s;
  }

  .energy-bar {
    width: 20px;
    height: 200px;
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid rgba(255, 255, 255, 0.4);
    border-radius: 10px;
    position: relative;
    overflow: hidden;
  }

  .energy-bar-fill {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to top, #4df0ff, #0088ff);
    transition: height 0.2s linear;
  }

  .weapon-status {
    color: white;
    font-size: 12px;
    font-family: Arial, sans-serif;
    background: rgba(0, 0, 0, 0.6);
    padding: 5px 10px;
    border-radius: 10px;
    text-align: center;
    visibility: hidden;
    border: 1px solid rgba(255, 255, 255, 0.4);
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
    white-space: nowrap;
  }

  .cooldown-indicator {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.4);
    background: rgba(0, 0, 0, 0.6);
    position: relative;
    overflow: hidden;
    visibility: hidden;
  }

  /* Recharging animation - improved with more fluid animation */
  @keyframes gentle-pulse {
    0% { opacity: 0.7; }
    50% { opacity: 1; }
    100% { opacity: 0.7; }
  }

  .recharging .energy-bar-fill {
    animation: gentle-pulse 1.5s infinite;
  }

  /* Low energy warning - pulsing effect instead of color change */
  @keyframes low-energy-pulse {
    0% { opacity: 0.7; filter: brightness(0.8); }
    50% { opacity: 1; filter: brightness(1.2); }
    100% { opacity: 0.7; filter: brightness(0.8); }
  }

  .low-energy .energy-bar-fill {
    animation: low-energy-pulse 0.8s infinite;
  }

  /* Biodome status styles */
  .biodome-status-container {
    position: fixed;
    top: 110px; /* Increased from 75px to position below overseer health container */
    right: 20px;
    width: 200px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 5px;
    padding: 5px;
    color: white;
    font-size: 12px;
  }
  
  .biodome-status-label {
    text-align: center;
    font-weight: bold;
    margin-bottom: 5px;
    color: #44aadd;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  }
  
  .biodome-status-row {
    display: flex;
    align-items: center;
    margin: 3px 0;
  }
  
  .biodome-status-icon {
    width: 16px;
    height: 16px;
    margin-right: 8px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
  }
  
  .temperature-icon {
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M15,13V5A3,3 0 0,0 12,2A3,3 0 0,0 9,5V13A5,5 0 1,0 15,13M12,4A1,1 0 0,1 13,5V8H11V5A1,1 0 0,1 12,4Z" /></svg>');
  }
  
  .biodome-status-value {
    flex-grow: 1;
    text-align: right;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  }
  
  /* Temperature warning colors */
  .temperature-normal {
    color: #ffffff;
  }
  
  .temperature-warning {
    color: #ffcc00;
    animation: pulse-warning 2s infinite;
  }
  
  .temperature-danger {
    color: #ff3333;
    animation: pulse-danger 1s infinite;
  }
  
  @keyframes pulse-warning {
    0% { opacity: 0.8; }
    50% { opacity: 1; }
    100% { opacity: 0.8; }
  }
  
  @keyframes pulse-danger {
    0% { opacity: 0.7; }
    50% { opacity: 1; }
    100% { opacity: 0.7; }
  }

  /* Environmental damage effect styles */
  .environmental-damage {
    position: fixed;
    color: white;
    font-weight: bold;
    font-size: 24px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    pointer-events: none;
    z-index: 1000;
    animation: damage-float 2s ease-out forwards;
    opacity: 0;
  }

  .environmental-damage.heat {
    color: #ff5500;
  }

  .environmental-damage.cold {
    color: #00ccff;
  }

  @keyframes damage-float {
    0% {
      opacity: 0;
      transform: translateY(0);
    }
    10% {
      opacity: 1;
    }
    100% {
      opacity: 0;
      transform: translateY(-100px);
    }
  }

  /* Overseer temperature styles */
  .overseer-temp-container {
    position: fixed;
    top: 175px; /* Position below biodome status container */
    right: 20px;
    width: 200px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 5px;
    padding: 5px;
    color: white;
    font-size: 12px;
  }
  
  .overseer-temp-label {
    text-align: center;
    font-weight: bold;
    margin-bottom: 5px;
    color: #00CED1; /* Same color as overseer health */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  }
  
  .overseer-temp-bar-container {
    height: 8px;
    background-color: #333;
    border-radius: 4px;
    overflow: hidden;
    margin-top: 5px;
    margin-bottom: 2px;
  }
  
  .overseer-temp-bar {
    height: 100%;
    width: 50%; /* Default width */
    background-color: #888;
    transition: width 0.3s, background-color 0.3s;
  }
</style>

<script>
  // Get UI elements
  const messagePanel = document.getElementById('overseer-message-panel');
  const messageContent = document.getElementById('message-content');
  
  // Biodome elements
  const biodomeTemperature = document.getElementById('biodome-temperature');
  const biodomeStatusContainer = document.getElementById('biodome-status-container');
  
  // Energy bar elements
  const energyBarFill = document.querySelector('.energy-bar-fill');
  const weaponStatus = document.querySelector('.weapon-status');
  const cooldownIndicator = document.querySelector('.cooldown-indicator');
  const energyBarContainer = document.querySelector('.weapon-energy-container');
  const crosshair = document.getElementById('crosshair');

  // Initialize energy value
  let currentEnergy = 100;
  let maxEnergy = 100;
  let isRecharging = false;
  let isCooldown = false;
  
  // Handle incoming data from the server
  hytopia.onData(data => {
    // Check if this is an overseer message
    if (data.type === 'overseer-message') {
      // Update message text
      if (data.message) {
        messageContent.textContent = data.message;
        messagePanel.style.display = 'block';
        
        // Update message type/color
        messagePanel.classList.remove('warn', 'threaten');
        if (data.action === 'warn') {
          messagePanel.classList.add('warn');
        } else if (data.action === 'threaten') {
          messagePanel.classList.add('threaten');
        }
        
        // Auto hide after the display duration
        if (window.messageTimeout) {
          clearTimeout(window.messageTimeout);
        }
        
        window.messageTimeout = setTimeout(() => {
          messagePanel.style.display = 'none';
        }, 8000); // Display for 8 seconds
      } else {
        // Hide the panel if no message
        messagePanel.style.display = 'none';
      }
    }
    
    // Handle toggle commands
    if (data.type === 'toggle-player-health-visibility') {
      const healthContainer = document.getElementById('health-container');
      const isVisible = healthContainer.style.display === 'block';
      healthContainer.style.display = isVisible ? 'none' : 'block';
    }
    
    if (data.type === 'toggle-overseer-health-visibility') {
      const overseerHealthContainer = document.getElementById('overseer-health-container');
      const isVisible = overseerHealthContainer.style.display === 'block';
      overseerHealthContainer.style.display = isVisible ? 'none' : 'block';
    }
    
    // Handle biodome visibility toggle
    if (data.type === 'toggle-biodome-visibility') {
      const biodomeContainer = document.getElementById('biodome-status-container');
      const isVisible = biodomeContainer.style.display === 'block';
      biodomeContainer.style.display = isVisible ? 'none' : 'block';
    }
    
    // Handle overseer temperature visibility toggle
    if (data.type === 'toggle-overseer-temp-visibility') {
      const overseerTempContainer = document.getElementById('overseer-temp-container');
      const isVisible = overseerTempContainer.style.display === 'block';
      overseerTempContainer.style.display = isVisible ? 'none' : 'block';
    }
    
    // Handle crosshair visibility toggle
    if (data.type === 'toggle-crosshair-visibility') {
      const crosshair = document.getElementById('crosshair');
      const isVisible = crosshair.style.display !== 'none';
      crosshair.style.display = isVisible ? 'none' : 'block';
    }
    
    // Handle biodome status updates
    if (data.type === 'biodome-status') {
      updateBiodomeStatus(data);
    }
    
    // Handle energy weapon events
    if (data.type === 'weapon-status') {
      // Show energy UI when receiving weapon status data
      setEnergyWeaponEquipped(true);
      crosshair.style.display = 'block'; // Show crosshair when weapon equipped
      
      // Handle energy updates
      if (data.energyLevel !== undefined && data.maxEnergy !== undefined) {
        currentEnergy = data.energyLevel;
        maxEnergy = data.maxEnergy;
        updateEnergyBar(currentEnergy, maxEnergy, data.energyBarColor);
      }
      
      // Handle recharging state
      if (data.isRecharging !== undefined) {
        setRecharging(data.isRecharging);
      }
      
      // Handle cooldown
      if (data.cooldownProgress !== undefined) {
        setCooldown(true, data.cooldownProgress);
      } else {
        setCooldown(false);
      }
      
      // Handle status message
      if (data.message) {
        showStatus(data.message);
      } else if (!data.isRecharging) {
        // If no message is provided AND we are not recharging, hide the status.
        // This clears "Recharging..." when isRecharging becomes false without a new message.
        weaponStatus.style.visibility = 'hidden';
        // Also clear any potential timeout for the status message
        if (window.statusTimeout) {
          clearTimeout(window.statusTimeout);
          window.statusTimeout = null;
        }
      }
    } else if (data.type === 'weapon-unequipped') {
      // Hide energy UI when weapon is unequipped
      setEnergyWeaponEquipped(false);
      crosshair.style.display = 'none'; // Hide crosshair when no weapon
    }
    
    // Handle different game message types
    switch (data.type) {
      case 'health-update':
        updateHealth(data.health, data.maxHealth);
        break;
      
      case 'overseer-health-update':
        updateOverseerHealth(data.health, data.maxHealth);
        break;
      
      case 'overseer-temp-update':
        updateOverseerTemperature(data);
        break;
      
      case 'timer-update':
        updateTimer(data.remaining);
        break;
      
      case 'game-countdown':
        showCountdown(data.countdown);
        break;
      
      case 'game-start':
        startGame(data.startTime, data.duration);
        // Show health bars, biodome status, and overseer temp when game starts
        document.getElementById('health-container').style.display = 'block';
        document.getElementById('overseer-health-container').style.display = 'block';
        document.getElementById('biodome-status-container').style.display = 'block';
        document.getElementById('overseer-temp-container').style.display = 'block';
        break;
      
      case 'game-active':
        // For players joining mid-game
        const remaining = data.duration - (Date.now() - data.startTime);
        updateTimer(remaining);
        showTimer(true);
        // Show health bars, biodome status, and overseer temp in active game
        document.getElementById('health-container').style.display = 'block';
        document.getElementById('overseer-health-container').style.display = 'block';
        document.getElementById('biodome-status-container').style.display = 'block';
        document.getElementById('overseer-temp-container').style.display = 'block';
        break;
      
      case 'game-reset':
        // Hide all game UI elements on reset
        document.getElementById('health-container').style.display = 'none';
        document.getElementById('overseer-health-container').style.display = 'none';
        document.getElementById('biodome-status-container').style.display = 'none';
        document.getElementById('overseer-temp-container').style.display = 'none';
        document.getElementById('timer-container').style.display = 'none';
        document.getElementById('countdown-container').style.display = 'none';
        // Also hide crosshair on reset
        const crosshairElement = document.getElementById('crosshair');
        if (crosshairElement) crosshairElement.style.display = 'none';
        break;
      
      case 'fade-white':
        fadeToWhite(data.duration);
        break;
      
      case 'fade-from-white':
        fadeFromWhite(data.duration);
        break;

      case 'environmental-damage-effect':
        // Create damage indicator at random position near the center of the screen
        const effect = document.createElement('div');
        effect.className = `environmental-damage ${data.damageType}`;
        
        // Format the damage amount
        effect.textContent = `-${parseFloat(data.amount).toFixed(1)}`;
        
        // Position randomly within central area of screen
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const randomX = centerX + (Math.random() * 200 - 100); // ±100px from center
        const randomY = centerY + (Math.random() * 200 - 100); // ±100px from center
        
        effect.style.left = `${randomX}px`;
        effect.style.top = `${randomY}px`;
        
        document.body.appendChild(effect);
        
        // Remove the element after animation completes
        setTimeout(() => {
          effect.remove();
        }, 2000);
        break;
    }
  });
  
  // Update health bar
  function updateHealth(health, maxHealth) {
    const percent = (health / maxHealth) * 100;
    document.getElementById('health-bar').style.width = `${percent}%`;
    document.getElementById('health-text').textContent = `${health}/${maxHealth}`;
    
    // Change color based on health
    let color = '#ff3333'; // Red
    if (percent > 60) {
      color = '#33cc33'; // Green
    } else if (percent > 30) {
      color = '#ffcc00'; // Yellow
    }
    document.getElementById('health-bar').style.backgroundColor = color;
  }
  
  // Update overseer health bar
  function updateOverseerHealth(health, maxHealth) {
    const percent = (health / maxHealth) * 100;
    document.getElementById('overseer-health-bar').style.width = `${percent}%`;
    document.getElementById('overseer-health-text').textContent = `${health}/${maxHealth}`;
  }

  // Update timer display
  function updateTimer(milliseconds) {
    const minutes = Math.floor(milliseconds / 60000);
    const seconds = Math.floor((milliseconds % 60000) / 1000);
    document.getElementById('timer-container').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
  }

  // Show/hide timer
  function showTimer(visible) {
    document.getElementById('timer-container').style.display = visible ? 'block' : 'none';
  }

  // Show countdown
  function showCountdown(count) {
    const countdownElement = document.getElementById('countdown-container');
    countdownElement.textContent = count;
    countdownElement.style.display = 'block';
    
    // Hide countdown when it reaches 0
    if (count <= 0) {
      setTimeout(() => {
        countdownElement.style.display = 'none';
      }, 1000);
    }
  }

  // Start game
  function startGame(startTime, duration) {
    // Hide countdown
    document.getElementById('countdown-container').style.display = 'none';
    
    // Show timer
    showTimer(true);
    
    // Initialize timer
    updateTimer(duration);
  }

  // Fade to white
  function fadeToWhite(duration) {
    const overlay = document.getElementById('fade-overlay');
    overlay.style.transition = `opacity ${duration/1000}s ease-in-out`;
    overlay.style.opacity = '1';
  }

  // Fade from white
  function fadeFromWhite(duration) {
    const overlay = document.getElementById('fade-overlay');
    overlay.style.transition = `opacity ${duration/1000}s ease-in-out`;
    overlay.style.opacity = '0';
  }

  // ENERGY BAR FUNCTIONS
  
  // Update the energy bar - simplified for accurate display
  function updateEnergyBar(energy, max, color = 'blue') {
    // Ensure energy doesn't go below 0 or above max visually
    const clampedEnergy = Math.max(0, Math.min(energy, max));
    // Calculate percentage, handle max=0 case
    const targetEnergyPercentage = max > 0 ? (clampedEnergy / max) * 100 : 0;

    // Show low energy warning when below 25%
    if (targetEnergyPercentage < 25 && max > 0) { // Added check for max > 0
        energyBarContainer.classList.add('low-energy');
    } else {
        energyBarContainer.classList.remove('low-energy');
    }

    // Directly set the height to ensure 0% and 100% are accurate
    energyBarFill.style.height = `${targetEnergyPercentage}%`;
    
    // Set the color of the energy bar
    if (color === 'yellow') {
        energyBarFill.style.background = 'linear-gradient(to top, #ffcc00, #ffee44)';
    } else if (color === 'blue') {
        energyBarFill.style.background = 'linear-gradient(to top, #4df0ff, #0088ff)';
    } else if (color === 'green') {
        energyBarFill.style.background = 'linear-gradient(to top, #00cc00, #44ff44)';
    } else if (color === 'red') {
        energyBarFill.style.background = 'linear-gradient(to top, #cc0000, #ff4444)';
    } else if (color === 'purple') {
        energyBarFill.style.background = 'linear-gradient(to top, #aa00aa, #ff44ff)';
    } else {
        // Default blue gradient if no color matches
        energyBarFill.style.background = 'linear-gradient(to top, #4df0ff, #0088ff)';
    }
  }

  // Show or hide energy bar based on weapon equipped state
  function setEnergyWeaponEquipped(isEquipped) {
    if (isEquipped) {
      // Show energy bar
      energyBarContainer.style.visibility = 'visible';
      energyBarContainer.style.opacity = '1';
    } else {
      // Hide energy bar
      energyBarContainer.style.visibility = 'hidden';
      energyBarContainer.style.opacity = '0';
      // Hide status message when unequipped
      weaponStatus.style.visibility = 'hidden';
      if (window.statusTimeout) {
        clearTimeout(window.statusTimeout);
        window.statusTimeout = null;
      }
    }
  }

  // Show recharging animation styling
  function setRecharging(recharging) {
    isRecharging = recharging; // Update internal state

    if (recharging) {
      energyBarContainer.classList.add('recharging');
    } else {
      energyBarContainer.classList.remove('recharging');
      // Message hiding is handled in the main onData listener now
    }
  }

  // Show cooldown indicator
  function setCooldown(active, progress = 0) {
    isCooldown = active;
    cooldownIndicator.style.visibility = active ? 'visible' : 'hidden';
    
    if (active) {
      // Create inner element if it doesn't exist
      let innerElement = cooldownIndicator.querySelector('.cooldown-inner');
      if (!innerElement) {
        innerElement = document.createElement('div');
        innerElement.className = 'cooldown-inner';
        innerElement.style.position = 'absolute';
        innerElement.style.top = '0';
        innerElement.style.left = '0';
        innerElement.style.width = '100%';
        innerElement.style.height = '100%';
        innerElement.style.background = '#ff3333';
        innerElement.style.transformOrigin = 'center';
        innerElement.style.borderRadius = '50%';
        innerElement.style.transition = 'transform 0.1s linear';
        cooldownIndicator.appendChild(innerElement);
      }
      
      innerElement.style.transform = `scale(${1 - progress})`;
    }
  }

  // Show status message - updated logic
  function showStatus(message, duration = 3000) {
    if (!message) {
      weaponStatus.style.visibility = 'hidden';
      // Clear timeout if message is explicitly empty
      if (window.statusTimeout) {
          clearTimeout(window.statusTimeout);
          window.statusTimeout = null;
      }
      return;
    }

    weaponStatus.textContent = message;
    weaponStatus.style.visibility = 'visible';

    // Clear previous timeout if a new message arrives
    if (window.statusTimeout) {
      clearTimeout(window.statusTimeout);
      window.statusTimeout = null;
    }

    // Set a new timeout ONLY if duration > 0 AND it's NOT a recharging message
    // Recharging messages are now cleared by the main listener when isRecharging becomes false
    if (duration > 0 && !message.toLowerCase().includes('recharging')) {
      window.statusTimeout = setTimeout(() => {
        // Check if the *current* message is still the one we set the timeout for
        // This prevents hiding a newer message if it arrived quickly
        if (weaponStatus.textContent === message) {
            weaponStatus.style.visibility = 'hidden';
        }
        window.statusTimeout = null; // Clear timeout reference
      }, duration);
    }
  }

  // Handle biodome status updates
  function updateBiodomeStatus(data) {
    if (data.temperature !== undefined) {
      const tempF = data.temperature;
      const tempC = ((tempF - 32) * 5 / 9).toFixed(1);
      biodomeTemperature.textContent = `${tempF}°F (${tempC}°C)`;
      
      // Reset all temperature classes
      biodomeTemperature.classList.remove('temperature-normal', 'temperature-warning', 'temperature-danger');
      
      // Determine temperature class based on value
      if (tempF >= 104 || tempF <= 32) {
        biodomeTemperature.classList.add('temperature-danger');
      } else if (tempF >= 90 || tempF <= 50) {
        biodomeTemperature.classList.add('temperature-warning');
      } else {
        biodomeTemperature.classList.add('temperature-normal');
      }
    }
  }

  // Update overseer temperature
  function updateOverseerTemperature(data) {
    const tempElement = document.getElementById('overseer-temperature');
    const tempBar = document.getElementById('overseer-temp-bar');
    
    if (!tempElement || !tempBar) return;
    
    const temp = data.temperature;
    const normal = data.normal || 75;
    
    // Update text
    tempElement.textContent = `${temp}°F`;
    
    // Calculate color based on temperature difference from normal
    let color = '#888'; // Normal gray
    const tempDiff = temp - normal;
    
    if (tempDiff > 30) {
      color = '#ff0000'; // Hot red
      tempElement.classList.add('temperature-danger');
      tempElement.classList.remove('temperature-normal', 'temperature-warning');
    } else if (tempDiff > 15) {
      color = '#ff8800'; // Warm orange
      tempElement.classList.add('temperature-warning');
      tempElement.classList.remove('temperature-normal', 'temperature-danger');
    } else if (tempDiff < -30) {
      color = '#00aaff'; // Cold blue
      tempElement.classList.add('temperature-danger');
      tempElement.classList.remove('temperature-normal', 'temperature-warning');
    } else if (tempDiff < -15) {
      color = '#88ddff'; // Cool light blue
      tempElement.classList.add('temperature-warning');
      tempElement.classList.remove('temperature-normal', 'temperature-danger');
    } else {
      tempElement.classList.add('temperature-normal');
      tempElement.classList.remove('temperature-warning', 'temperature-danger');
    }
    
    // Set bar color
    tempBar.style.backgroundColor = color;
    
    // Calculate bar width (50% at normal, 100% at max, 0% at min)
    // Assuming range of normal±50 degrees
    const percentFromNormal = (temp - (normal - 50)) / 100;
    const barWidth = Math.max(0, Math.min(100, percentFromNormal * 100));
    tempBar.style.width = `${barWidth}%`;
  }

  // Initialize with default values but hide UI elements initially
  updateHealth(100, 100);
  updateOverseerHealth(100, 100);
  document.getElementById('health-container').style.display = 'none';
  document.getElementById('overseer-health-container').style.display = 'none';
  document.getElementById('biodome-status-container').style.display = 'none';
  
  // Hide crosshair initially (show only when weapon equipped)
  crosshair.style.display = 'none';
</script>
